//loading screen
seta sv_hostname "Multiprotocall Tremulous Server"
seta g_motd "This shows up on the loading screen"

//allow downloads from the server
seta sv_allowdownload 1
seta sv_dlURL ""
seta sv_pure 1
seta sv_privateclients 1

//maximum number of clients
//greater than 24 is not recommended from a gameplay point of view
seta sv_maxclients 64

//after 15 minutes, all build points are removed
seta g_suddenDeathTime 15
//after 30 minutes, the game will end as a draw
seta timelimit 30

//forces each team to have a similar number of players
seta g_teamForceBalance 0

seta g_welcomeMsg "This message is shown to players at the start of every game"
seta g_welcomeMsgTime 5

//following the first map, start this rotation
seta g_initialMapRotation rotation1

//misc settings
seta pmove_fixed 0
seta sv_minPing 0
seta sv_maxPing 0
seta sv_minRate 100000
seta sv_maxRate 100000
seta sv_minSnaps 10
seta sv_fps 20
seta sv_dlRate 99999
seta com_ansiColor 1
seta net_alt2port 30740 // 1.1
seta net_alt1port 30741 // GPP
seta net_port 30742 // git
seta g_doWarmup 0
seta g_specNoclip 1
seta g_adminSayFilter 1
seta g_allowShare 1
seta g_creditOverflow 1
seta g_friendlyFire 1
seta g_friendlyBuildableFire 1
seta g_friendlyFireMovementAttacks 0
seta g_teamStatus 1
seta g_antiSpawnBlock 100
seta g_deconDead 1
seta g_voteLimit 3
seta g_mapVotesPercent 65
seta g_mapvoteMaxTime 10
seta g_extendVotesTime 10
seta g_extendVotesPercent 65
seta g_extendVotesCount 100
seta g_suddenDeathVoteDelay 45
seta g_suddenDeathMode 2
seta g_mapConfigs mapconfig
